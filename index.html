    <style>
      body {

      }
      h1{
        text-align: center;
      }
      h1 > button{
        text-align: center;

        background-color: #ff6600;

      }
      .pricing-container{

      .plan-button{

        border: none;
        color: #fff;


      }
      .plan-title{
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
        
      }
      .plan-price{
        font-size: 48px;
        font-weight: bold;
        margin-top: 10px;

      }
      .plan-features{
        list-style: none;
        padding: 0;
        margin: 0;
        
      }
      .plan-features li{
        margin-bottom: 20px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
        flex-direction: column;
        height: 100%;
      }
      }
    </style>
  </head>
